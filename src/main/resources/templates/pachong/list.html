<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
<script th:src="@{/layui/layui.all.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>数据采集列表</title>
    <style type="text/css">
    </style>
</head>
<body>
<table class="layui-table">
    <thead>
    <tr>
        <th>Id</th>
        <th>目标网站</th>
        <td>URL模板</td>
        <td>状态</td>
        <td>详情编辑</td>
        <td>运行</td>
        <td>采集结果</td>
        <td>删除</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pachong,stat:${list}">
        <td class="id" th:text="${pachong['id']}"></td>
        <td th:text="${pachong['targetSiteName']}"></td>
        <td th:text="${pachong['urlSmall']}"></td>
        <td th:text="${pachong['status']}"></td>
        <td><a th:href=@{'/admin/detail/view?id='+${pachong['id']}}>编辑</a></td>
        <td><a th:href=@{'/admin/execute?id='+${pachong['id']}}>运行</a></td>
        <td th:text="${pachong['resultPath']}">采集结果</td>
        <td><a th:href=@{'/admin/delete?id='+${pachong['id']}}>删除</a></td>
    </tr>
    </tbody>
</table>
</body>
<script>
    var layer = layui.layer
        , form = layui.form;
</script>

</html>
